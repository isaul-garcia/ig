<body>

<div class="header">

    <div class="progress-bar tex_inp01 tex_inp02" id="myBar" type="glowv" value="glowv"></div>
  </div>
</div>

<section>
  <div style="margin-bottom: 18px;">
    <a class="boxie">
      <img class="imag" src="images/embo1.jpg">
    </a>
  </div>
</section>

<section>
  <div>
    <h2 style="text-align: left; transform-origin: bottom left;">EMBODY</h2>
    <h2 style="text-align: right; transform-origin: bottom right;">Graphic, Brand</h2>
    <h2 style="text-align: center; transform-origin: bottom center;">WIP</h2>
    <br>
  </div>

<script>
// When the user scrolls the page, execute myFunction
window.onscroll = function() {myFunction()};

function myFunction() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";
}

// Glow of the growing bar
var glowv = document.getElementsByClassName('tex_inp01 tex_inp02');
glowv[0].className = glowv[0].className + " glowv";

</script>

</body>
