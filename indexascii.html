                        <script type="module">

                          import * as THREE from 'https://threejs.org/build/three.module.js';

                          import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
                          import { GLTFLoader } from 'https://threejs.org/examples/jsm/loaders/GLTFLoader.js';
                          import { RGBELoader } from 'https://threejs.org/examples/jsm/loaders/RGBELoader.js';
                    			import { RoughnessMipmapper } from 'https://threejs.org/examples/jsm/utils/RoughnessMipmapper.js';
                          import { OBJLoader } from 'https://threejs.org/examples/jsm/loaders/OBJLoader.js';

                          import { AsciiEffect } from 'https://threejs.org/examples/jsm/effects/AsciiEffect.js';
			                    import { TrackballControls } from 'https://threejs.org/examples/jsm/controls/TrackballControls.js';


                          var three = THREE;

                          var scene = new three.Scene();

                          var camera = new THREE.PerspectiveCamera(5, window.innerWidth/window.innerHeight, 0.1, 3000); camera.position.set(0,0,750);

                          var renderer = new three.WebGLRenderer({canvas: document.getElementById('myCanvas') });

                          renderer.setSize(window.innerWidth, window.innerHeight);

                          var effect = new AsciiEffect( renderer, ' .-*=%@#', { invert: true } );
                  				effect.setSize( window.innerWidth, window.innerHeight );
                  				effect.domElement.style.color = '#0079e3';
                  				effect.domElement.style.backgroundColor = '#010b14';

                  				// Special case: append effect.domElement, instead of renderer.domElement.
                  				// AsciiEffect creates a custom domElement (a div container) where the ASCII elements are placed.

                  				document.body.appendChild( effect.domElement );


                  				//

                  				window.addEventListener( 'resize', onWindowResize, false );

                          var mouseX = 1, mouseY = 1;

                    			var windowHalfX = window.innerWidth / 2;
                    			var windowHalfY = window.innerHeight / 2;

                    			animate();


                          var light = new THREE.AmbientLight(0xffffff, 0.5);
                          scene.add(light);

                          var light2 = new THREE.HemisphereLight( 0xffffff, 0x080820, 0.5 );
                          scene.add( light2 );


                          var loader = new GLTFLoader();

                          loader.load( 'assets/igmesh.glb', function ( gltf ) {
                          gltf.scene.position.y = 0;
                          gltf.scene.rotation.x = 1;

                          gltf.scene.scale.set(100,100,100) // scale here

                          scene.add( gltf.scene );
                          document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                          } );


                          function onWindowResize() {

                    				windowHalfX = window.innerWidth / 2;
                    				windowHalfY = window.innerHeight / 2;

                    				camera.aspect = window.innerWidth / window.innerHeight;
                    				camera.updateProjectionMatrix();

                    				renderer.setSize( window.innerWidth, window.innerHeight );

                    			}



                          function onDocumentMouseMove( event ) {

                    				mouseX = ( event.clientX - windowHalfX );
                    				mouseY = ( event.clientY - windowHalfY );
                    			}


                          function animate() {

                    				requestAnimationFrame( animate );

                    				render();

                    			}

                          function render() {

                              camera.position.x += ( mouseX - camera.position.x + 5) * 0.05;
                      				camera.position.y += ( - mouseY - camera.position.y + 5) * 0.05;

                      				camera.lookAt( scene.position );

                              effect.render( scene, camera );
                          }


                        </script>
